<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
       <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <article>
        <h2>contact me</h2>
        <p> i'd really like</p>
        <form action="http://httpbin.org/get">
            <fieldset>
                <legend>personal info</legend>
                <p>
                    <label for="firstName"></label>
                    <input type="text" name="firstname" id="firstName" placeholder="firstName" autocomplete="on
                    " required>
                    
                </p>
                <p>
                    <label for="LastName"></label>
                    <input type="text" name="Lastname" id="LastName" placeholder="LastName" autocomplete="on" required >
                </p>
                <p>
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="password" required>
                </p>
                 <p>
                    <label for="phone"></label>
                    <input type="tel" name="password" id="password" placeholder="phone Number"
                    <!--pattern="0-9{3}(0-9){3}(0-9){4}"-->  >
                </p>
                 <p>
                    <label for="yearOfBrith"></label>
                    <input type="number" name="yearOfBrith" id="yearOfBrith" placeholder="yearOfBrith"
                    placeholder="yearOfBrith" min="1990" max="2023" step="10" value="2000">
                </p>
                 <p>
                    <label for="coffee"></label>
                    <select name="coffee" id="coffee">
                        <option value="latte">latt</option>
                        <option value="americano">americano</option>
                        <option value="cappucino">cappucino</option>
                    </select>      
                </p>
            </fieldset>
              <fieldset>
                <legend>Whit is your favorite food?</legend>
                <p>
                    <input type="radio" name="food" id="food" value="kfc">
                    <label for="kfc">KFC</label>
                </p>
                <p>
                    <input type="radio" name="food" id="pizza" value="pizza">
                    <label for="pizza">Pizza</label>
                </p>
                <p>
                    <input type="radio" name="food" id="other" value="other">
                    <label for="other">Other</label>
                </p>
            </fieldset>
            <fieldset>
                <legend> คุณมีสัตว์ ไหม?</legend>
                 <p>
                    <input type="checkbox" name="pets" id="dog" value="dog">
                    <label for="dog">Dog</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="cat" value="cat">
                    <label for="cat">Cat</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="fish" value="fish">
                    <label for="fish">Fish</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="other" value="other">
                    <label for="other">Other</label>
                </p>
            </fieldset>
             <fieldset>
                <legend>Send Me</legend>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </article>
</body>
</html>
